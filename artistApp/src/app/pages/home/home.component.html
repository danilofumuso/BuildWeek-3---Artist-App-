<p>Benvenuto</p>

<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let post of posts">
      <div>
        <img
          src="{{ post.imageUrl }}"
          class="card-img-top img-fluid rounded-5 border-3"
          alt="UrlImg"
        />
        <div class="card-body rounded-5 bg-light p-2 text-center">
          <h5 class="card-title">{{ post.title }}</h5>
          <h5 class="card-title">{{ post.user.userName }}</h5>
          <p class="card-text">
            {{ post.caption }}
          </p>
          <a href="#" class="btn btn-primary">Like</a>
        </div>
      </div>
      <div class="card-body rounded-5 bg-light p-2 text-center">
        <h5 class="card-title">Nome commento</h5>
      </div>
    </div>
  </div>
</div>
