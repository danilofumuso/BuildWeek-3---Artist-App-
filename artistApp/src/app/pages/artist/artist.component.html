<div class="col-8 mx-auto">
  <div>
    <h3>User posts</h3>
    <div class="row">
      <div
        class="col-12 col-md-6 col-lg-3 mb-5 position-relative"
        *ngFor="let post of userPosts"
      >
        <app-post [post]="post"></app-post>
        <div class="card-footer position-absolute top-0"></div>
      </div>
    </div>
  </div>
</div>
