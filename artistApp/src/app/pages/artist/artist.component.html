<div class="container" *ngFor="let user of users">
  <div class="background">
    <img
      *ngIf="user.profilePic"
      [src]="user.profilePic"
      alt="Profile Picture"
      class="rounded-circle border border-3 border-secondary"
      style="width: 150px; height: 150px; object-fit: cover"
      onerror="this.src='assets/default-avatar.png'"
    />
  </div>

  <div class="info">
    <div>
      <h4>{{ user.name }} {{ user.surname }}</h4>
    </div>

    <div>
      <h2>
        {{ user.userName }}
      </h2>
    </div>
    <!-- <div *ngIf="user.bio">
      <p>{{ user.bio }}</p>
    </div> -->

    <div>
      <h4><i class="bi bi-envelope-fill me-2"></i> {{ user.email }}</h4>
    </div>
  </div>

  <!-- sezione post dell'utente e liked -->

  <div class="row my-5" *ngIf="users.length > 0">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 g-4"
      *ngFor="let post of userPosts"
    >
      <app-post [post]="post"></app-post>
    </div>
  </div>
</div>
