<div class="body">
  <div
    class="hero text-center text-white d-flex align-items-center justify-content-center"
  >
    <div class="container">
      <h1 class="display-3">Welcome to Artist Space</h1>
      <p class="lead">
        Unisciti alla nostra community e condividi le tue passioni!
      </p>
      <a routerLink="/auth/login" class="btn btn-outline-light me-2">Accedi</a>
      <a routerLink="/auth/register" class="btn btn-outline-light"
        >Registrati</a
      >
    </div>
  </div>
  <div class="carousel-container text-center m-2">
    <ngb-carousel *ngIf="postGroups.length > 0">
      <ng-template ngbSlide *ngFor="let group of postGroups">
        <div class="d-flex justify-content-around">
          <div class="border-0 p-0" *ngFor="let post of group">
            <a routerLink="/auth/login"
              ><img
                class="card-img img-fluid"
                [src]="post.imageUrl"
                [alt]="post.title"
            /></a>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
