<div class="ms-2 my-1 d-flex flex-column">
  <div class="d-flex align-items-baseline">
    <h6 class="me-2 fw-semibold">{{ comment.userName }} -</h6>

    <div class="d-flex align-items-end" *ngIf="editingCommentId !== comment.id">
      <div>{{ comment.comment }}</div>
      <div>
        <button
          (click)="updateThisComment(comment)"
          class="btn btn-outline-primary btn-sm border-0"
        >
          <i class="bi bi-pencil"></i>
        </button>
        <button
          (click)="deleteComment(comment.id)"
          class="btn btn-outline-danger btn-sm border-0"
        >
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <form
      *ngIf="editingCommentId === comment.id"
      (ngSubmit)="updateComment()"
      #form="ngForm"
      class="my-2 me-2"
    >
      <input
        placeholder="Modifica il commento"
        type="text"
        class="form-control border-0 mx-1"
        name="comment"
        [(ngModel)]="newComment.comment"
      />
      <button
        (click)="editingCommentId = 0"
        type="submit"
        class="btn btn-outline-success btn-sm"
      >
        <i class="bi bi-check"></i>
      </button>
      <button
        (click)="editingCommentId = 0"
        class="btn btn-outline-secondary btn-sm"
      >
        <i class="bi bi-x-square-fill"></i>
      </button>
    </form>
  </div>
</div>
